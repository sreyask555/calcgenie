<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcGenie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap">
</head>
<body>
    <header>
        <a href="./index.html">Buy</a>
        <a href="./about.html">About CalcGenie</a>
        <a href="./contact.html">Developers</a>
    </header>
    <section>
        <div class="main">
            <div class="product-description">
                <h2>The CalcGenie</h2>
                <div class="variant-selector">
                    <button>Variant  <span><img src="./arrow-down-sign-to-navigate.png"/></span></button>
                    <button>Color  <span><img src="./arrow-down-sign-to-navigate.png"/></span></button>
                </div>
                <h4>Yes it is !</h4>
                <h4>Your genius calculator is out now.</h4>
                <a href=""><h3>Buy CalcGenie.</h3></a>
            </div>
            <div class="calc">
                <div class="calc-display">
                    <input id="calc-disp" type="text" disabled>
                </div>
                <div class="calc-btn">
                    <div class="row1">
                        <button id="clr">AC</button><button id="posneg">+/-</button><button id="%" onclick="showMath(id)">%</button><button id="/">/</button>
                    </div>
                    <div class="row2">
                        <button id="7" onclick="showMath(id)">7</button><button id="8" onclick="showMath(id)">8</button><button id="9" onclick="showMath(id)">9</button><button id="*" onclick="showMath(id)">*</button>
                    </div>
                    <div class="row3">
                        <button id="4" onclick="showMath(id)">4</button><button id="5" onclick="showMath(id)">5</button><button id="6" onclick="showMath(id)">6</button><button id="-" onclick="showMath(id)">-</button>
                    </div>
                    <div class="row4">
                        <button id="1" onclick="showMath(id)">1</button><button id="2" onclick="showMath(id)">2</button><button id="3" onclick="showMath(id)">3</button><button id="+" onclick="showMath(id)">+</button>
                    </div>
                    <div class="row5">
                        <button id="bs">bs</button><button id="0" onclick="showMath(id)">0</button><button id="." onclick="showMath(id)">.</button><button id="equal" onclick="doMath()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
