<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcGenie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap">
</head>
<body>
    <header>
        <a href="./index.html">Buy</a>
        <a href="./about.html">About CalcGenie</a>
        <a href="./contact.html">Developers</a>
    </header>
    <section>
        <div class="main">
            <div class="product-description">
                <h2>The CalcGenie</h2>
                <div class="variant-selector">
                    <button>Variant  <span><img src="./arrow-down-sign-to-navigate.png"/></span></button>
                    <button>Color  <span><img src="./arrow-down-sign-to-navigate.png"/></span></button>
                </div>
                <h4>Yes it is !</h4>
                <h4>Your genius calculator is out now.</h4>
                <a href=""><h3>Buy CalcGenie.</h3></a>
            </div>
            <div class="calc">
                <div class="calc-display">
                    <input type="text" disabled>
                </div>
                <div class="calc-btn">
                    <div class="row1">
                        <button>AC</button><button>+/-</button><button>%</button><button>/</button>
                    </div>
                    <div class="row2">
                        <button>7</button><button>8</button><button>9</button><button>*</button>
                    </div>
                    <div class="row3">
                        <button>4</button><button>5</button><button>6</button><button>-</button>
                    </div>
                    <div class="row4">
                        <button>1</button><button>2</button><button>3</button><button>+</button>
                    </div>
                    <div class="row5">
                        <button>bs</button><button>0</button><button>.</button><button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="./script.js"></script>
