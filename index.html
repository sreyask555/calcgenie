<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcGenie</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap">
</head>
<body>
    <header>
        <a href="#">Buy</a>
        <a href="#">About CalcGenie</a>
        <a href="#">Developers</a>
    </header>
    <section>
        <div class="main">
            <div class="product-description">
                <h2>The CalcGenie</h2>
                <div class="variant-selector">
                    <button>Variant</button>
                    <button>Color</button>
                </div>
                <h4>Yes it is !</h4>
                <h4>Your genius calculator is here now.</h4>
                <h3>Buy CalcGenie</h3>
            </div>
            <div class="calc">
                <div class="calc-display">
                    <fieldset>Calculator display</fieldset>
                </div>
                <div class="button-elements">
                    <div class="row1">
                        <button>AC</button><button>+/-</button><button>%</button><button>/</button>
                    </div>
                    <div class="row2">
                        <button>7</button><button>8</button><button>9</button><button>*</button>
                    </div>
                    <div class="row3">
                        <button>4</button><button>5</button><button>6</button><button>-</button>
                    </div>
                    <div class="row4">
                        <button>1</button><button>2</button><button>3</button><button>+</button>
                    </div>
                    <div class="row5">
                        <button>bspc</button><button>0</button><button>.</button><button>=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
